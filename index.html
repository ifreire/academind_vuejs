<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/styles.css" />
        
        <script src="https://unpkg.com/vue@next" defer></script>
        <!-- <script src="https://unpkg.com/vue@3" defer></script> -->
        <script src="resources/js/app.js" defer></script>
    
    </head>

    <body v-on:click.right="nothing">

        <header>

            <h1>Vue Events</h1>
        
        </header>
        
        <section id="events">

            <h2>Events in Action</h2>
            <button v-on:click="addCounter(5)">Add 5</button>
            <button v-on:click="subCounter(5)">Remove 5</button>
            <p v-once="">Starting counter: {{ counter }}</p>
            <p>Result: {{ counter }}</p>
            <!-- <input type="text" v-bind:value="name" v-on:input="setName($event)" v-on:keyup.enter="confirmName" /> -->
            <input type="text" v-model="name" v-on:keyup.enter="confirmName" />
            <input type="text" v-model="lastName" v-on:keyup.enter="confirmName" />
            <button v-on:click="resetInput">Reset input</button>
            <p>Your name: {{ name }}</p>
            <p>Your output Fullname: {{ outputFullname() }}</p>
            <p>Your confirmed name: {{ confirmedName }}</p>
            <p>Your computed fullname: {{ fullname }}</p>

            <form v-on:submit.prevent="submitForm($event)">

                <input type="text" v-on:input="" />
                <button>Sign Up</button>

            </form>
        
        </section>
        
    </body>

</html>
